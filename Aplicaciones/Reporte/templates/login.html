<!-- login.html -->
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
    
    <!-- Import jQuery and jQuery Validation -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
</head>
<body>
    <div class="login-container">
        <form method="POST" id="frm_login">
            {% csrf_token %}
            <h2>Iniciar sesi칩n</h2>
            <div class="input-group">
                <span class="icon"><i class="fas fa-user"></i></span>
                <input type="text" id="username" name="username" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <span class="icon"><i class="fas fa-key"></i></span>
                <input type="password" id="password" name="password" placeholder="Contrase침a" required>
            </div>
            <button type="submit" class="btn-submit">Acceder</button>
        </form>
    </div>

    <script>
    $(document).ready(function() {
        // Form validation
        $("#frm_login").validate({
            rules: {
                username: {
                    required: true,
                    minlength: 4
                },
                password: {
                    required: true,
                    minlength: 6
                }
            },
            messages: {
                username: {
                    required: "Por favor ingrese su usuario",
                    minlength: "El usuario debe tener al menos 4 caracteres"
                },
                password: {
                    required: "Por favor ingrese su contrase침a",
                    minlength: "La contrase침a debe tener al menos 6 caracteres"
                }
            }
        });
    });
    </script>
</body>
</html>
