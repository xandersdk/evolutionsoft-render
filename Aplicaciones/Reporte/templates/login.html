<!-- login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
    
    <!-- Import jQuery and jQuery Validation -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <form method="POST" id="frm_login">
                {% csrf_token %}
                <h2 class="form-title">Ingresar a su Cuenta</h2>
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Correo ElectrÃ³nico" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="ContraseÃ±a" required>
                    <button type="button" id="togglePassword" class="toggle-password">ğŸ‘ï¸</button>
                </div>
                <button type="submit" class="btn-submit">Entrar</button>
                <p class="error-message">
                    {% for message in messages %}
                        <span>{{ message }}</span>
                    {% endfor %}
                </p>
            </form>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        // Form validation
        $("#frm_login").validate({
            rules: {
                username: {
                    required: true,
                    minlength: 4
                },
                password: {
                    required: true,
                    minlength: 6
                }
            },
            messages: {
                username: {
                    required: "Por favor ingrese su usuario",
                    minlength: "El usuario debe tener al menos 4 caracteres"
                },
                password: {
                    required: "Por favor ingrese su contraseÃ±a",
                    minlength: "La contraseÃ±a debe tener al menos 6 caracteres"
                }
            }
        });

        // Show/hide password
        $("#togglePassword").on("click", function() {
            const passwordField = $("#password");
            const type = passwordField.attr("type") === "password" ? "text" : "password";
            passwordField.attr("type", type);

            // Change icon accordingly
            $(this).text(type === "password" ? "ğŸ‘ï¸" : "ğŸ™ˆ");
        });
    });
    </script>
</body>
</html>
